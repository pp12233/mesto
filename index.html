<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO RUSSIA</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img src="./images/Vectorlogo.png" class="header__logo" alt="логотип">
    </header>
    <main class="container">
      <section class="profile">
        <img src="./images/imagephoto.png" class="profile__image" alt="профиль">
        <div class="profile-info">
          <div class="profile-info__line">
            <h2 class="profile-info__name">Жак-Ив Кусто</h2>
            <a href="#" class="profile-info__edit-button"></a>
          </div>
          <p class="profile-info__content">Исследователь океана</p>
        </div>
        <a href="#" class="profile-info__addbutton"></a>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li>
            <div class="elements__item">
              <img src="./images/карачаевск.png" alt="Карачаевск" class="elements__image">
               <div class="elements__card">
                <p class="elements__text">Карачаевск</p>
                <button class="elements__button"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item">
              <img src="./images/гораэльбрус.png" alt="Гора-Эльбрус" class="elements__image">
              <div class="elements__card">
                <p class="elements__text">Гора Эльбрус</p>
                <button class="elements__button"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item">
              <img src="./images/домбай.png" alt="Домбай" class="elements__image">
              <div class="elements__card">
                <p class="elements__text">Домбай</p>
                <button class="elements__button"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item">
              <img src="./images/гораэльбрус.png" alt="Гора-Эльбрус" class="elements__image">
              <div class="elements__card">
                <p class="elements__text">Гора Эльбрус</p>
                <button class="elements__button"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item">
              <img src="./images/домбай.png" alt="Домбай" class="elements__image">
              <div class="elements__card">
                <p class="elements__text">Домбай</p>
                <button class="elements__button"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item">
              <img src="./images/карачаевск.png" alt="Карачаево-Черкессия" class="elements__image">
              <div class="elements__card">
                <p class="elements__text">Карачаево-Черкессия</p>
                <button class="elements__button"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup">
        <div class="popup__container">
          <div class="popup__close">
            <img src="./images/CloseIcon.svg" alt="закрыть">
          </div>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" id="input-name" class="popup__input" placeholder="Имя">
            <input type="text" id="input-job" class="popup__input" placeholder="О себе">
            <button class="popup__save">Сохранить</button>
          </form>

        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
