<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img src="./images/Vectorlogo.svg" class="header__logo" alt="логотип">
    </header>
    <main class="container">
      <section class="profile">
        <img src="./images/imagephoto.png" class="profile__image" alt="профиль">
        <div class="profile__info">
          <div class="profile__line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__content">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
      <div class="popup popup_edit">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form" class="popup__form">
            <input type="text" name="name" id="input-name" class="popup__input popup__input_type_name" placeholder="Имя">
            <input type="text" name="job" id="input-job" class="popup__input popup__input_type_job" placeholder="О себе">
            <button type="submit" class="popup__btn popup__btn_save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_create">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="form" class="popup__form">
            <input type="text" name="city" id="input-city" class="popup__input popup__input_type_city" placeholder="Название">
            <input type="text" name="link" id="input-link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__btn popup__btn_create">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_gallery">
        <div class="popup__background">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="изображение города" class="popup__img">
          <button type="button" class="popup__close"></button>
          <h4 class="popup__name">Город</h4>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
